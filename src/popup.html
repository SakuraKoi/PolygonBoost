<!DOCTYPE html>
<html lang="en">
<head>
    <title>PolygonBoost</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@5.1.0/dist/cosmo/bootstrap.min.css"
          crossorigin="anonymous">
    <style>
        body {
            width: 575px;
            height: 500px;
        }
    </style>
</head>
<body>
<div class="container m-2 pe-4">
    <div class="row">
        <div class="px-0">
            <div class="input-group mb-3">
                <input id="text-add-net" type="text" class="form-control" placeholder="Add Polygon Node Url">
                <button class="btn btn-primary" type="button" id="btn-add-net">Add</button>
            </div>
            <button id="btn-refresh" type="button" class="btn btn-primary btn-sm">Speed Test</button>
            <button id="btn-use-fastest" type="button" class="btn btn-success btn-sm">Use Fastest</button>
            <button id="btn-disable" type="button" class="btn btn-danger btn-sm">Disable</button>
        </div>
    </div>
    <div class="row mt-2">
        <div class="px-0">
            <ul class="list-group" id="node-container">
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    <div class="d-flex align-items-center">
                        <input type="radio" class="form-check-input me-2 mt-0 radio-select" name="select-net"
                               value="url1" checked="false">
                        https://rpc-mainnet.matic.network
                        <img class="ms-1 btn-delete" src="images/delete.png" alt="Delete"/>
                    </div>
                    <div>
                        <span class="badge bg-success rounded-pill label-latency">
                        -1 ms</span>
                        <div class="row d-flex justify-content-center">114514</div>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.2.1/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js"></script>
<script src="popup.js"></script>
<script id="row_template" type="text/x-javascript-tmpl">
<li class="list-group-item d-flex justify-content-between align-items-center">
    <div class="d-flex align-items-center">
        <input type="radio" class="form-check-input me-2 mt-0 radio-select" name="select-net">
        {{node}}
        <img class="ms-1 btn-delete" src="images/delete.png" alt="Delete"/>
    </div>
    <div>
        <span class="badge bg-{{color}} rounded-pill label-latency">
            {{latency}} ms
        </span>
        <div class="row d-flex justify-content-center text-{{height_color}}">{{height}}</div>
    </div>
</li>

</script>
</html>
